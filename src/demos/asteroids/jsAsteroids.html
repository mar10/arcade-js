<!DOCTYPE html>
<html>
<head>
    <title>jsAsteroids</title>
    <link href="../../depends/sample.css" rel="stylesheet">
    <script src="../../depends/jquery.js"></script>
    <script src="../../depends/jquery.mousewheel.js"></script>

    <script src="../../lina.js/lina.js"></script>
    <script src="../../arcade.js/arcade.js"></script>

	<script src="jsAsteroids.js"></script>

	<script type="text/javascript">
	$(function(){
		var canvas = document.getElementById("canvas1");
		var game = new AsteroidsGame(canvas);
		$("#btnStop").click(function(){
			if( game.isRunning() )
				game.stopLoop();
			else game.startLoop();
		});
        $("#btnStep").click(function(){
            game.stopRequest = true;
            if( !game.isRunning() )
                game.startLoop();
        });
	});
	</script>
</head>
<body>
<h1>jsAsteroids</h1>
<div class="info">
<p>
    A JavaScript implementation of the Asteroids game using 
    <a href="http://arcade-js.googlecode.com/">arcade.js</a> 
    (<a href="source.html">view the source</a> to learn more).
</p>
<p>
Use <kbd>[left]</kbd>, <kbd>[right]</kbd>, and <kbd>[up]</kbd> to move the ship.<br>
<kbd>[space]</kbd> to fire.
</p> 
</div>

<p>
<canvas id="canvas1" width="640" height="480">This game requires HTML 5 support.</canvas>
</p>

<div>
	<button id="btnStop">Start/Stop</button> 
    <button id="btnStep">Single step</button> 
</div>
</body>
</html>
