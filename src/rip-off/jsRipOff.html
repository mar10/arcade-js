<!DOCTYPE html>
<html>
<head>
	<script src="../depends/jquery.js"></script>
	<script src="../depends/processing.js"></script>

	<script src="../arcade.js/vecmath.js"></script>
	<script src="../arcade.js/arcade.js"></script>

	<script src="jsRipOff.js"></script>

	<link rel="stylesheet" href="jsRipOff.css"/></head>
	
	<script type="text/javascript">
	$(function(){
		$("#btnStop").click(function(){
			var p = Processing.instances[0]; 
			p.noLoop();
		});
	});
	</script>
<body>
<h1><a href="#">jsRipOff</a></h1>
<p>
	A JavaScript implementation of Rip-Off using 
	<a href="http://ejohn.org/blog/processingjs/">Processing.js</a>.
</p>

<p>
<canvas datasrc="jsRipOff.pjs" width="200" height="200"></canvas>
</p>

<div>
	<span id="frames">-</span> frames
</div>
<div>
	<button id="btnStop">Start/Stop</button> 
</div>
</body>
</html>
